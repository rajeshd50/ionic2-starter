<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login Please</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding style="margin-top: 57px;">
    <ion-list>
        <ion-item style="border-top: none;">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item style="text-align: center;border-bottom: none;">
            <button ion-button style="height: 45px;padding: 5px 20px;" [disabled]="!user.username || !user.password">Login</button>
        </ion-item>
    </ion-list>
</ion-content>
